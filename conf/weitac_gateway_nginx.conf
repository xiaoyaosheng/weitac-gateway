# mysite_nginx.conf
# the upstream component nginx needs to connect to
upstream django {
    server unix:///weitac_gateway/weitac_gateway.sock; # for a file socket, does not support ~/mysite
    #server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

server {
    # the port your site will be served on
    listen      8080;
    # the domain name it will serve for
    server_name 0.0.0.0; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    location /static {

    alias /weitac_gateway/static; # your Django project's static files - amend as required
    }
    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /weitac_gateway/conf/uwsgi_params; # the uwsgi_params file you installed
        uwsgi_read_timeout 3600;
    }
}