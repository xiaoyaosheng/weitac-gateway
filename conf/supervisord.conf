[unix_http_server]
file = /tmp/supervisor.sock
chmod = 0777
chown= root:root

[inet_http_server]
# Web管理界面设定
port=0.0.0.0:9001
username = admin
password = 111111

[supervisord]
logfile=/tmp/supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10 ; (num of main logfile rotation backups;default 10)
loglevel=info ; (log level;default info; others: debug,warn,trace)
pidfile=/tmp/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
nodaemon=false ; (start in foreground if true;default false)
minfds=1024 ; (min. avail startup file descriptors;default 1024)
minprocs=200 ; (min. avail process descriptors;default 200)


[supervisorctl]
serverurl=unix:///tmp/supervisor.sock ; use a unix:// URL for a unix socket

[eventlistener:stdout]
command = supervisor_stdout
buffer_size = 100
events = PROCESS_LOG
result_handler = supervisor_stdout:event_handler

[program:app-uwsgi]
stdout_events_enabled = true
stderr_events_enabled = true
command = /usr/local/bin/uwsgi --emperor --ini /weitac-gateway/conf/uwsgi.ini

[program:nginx-app]
stdout_events_enabled = true
stderr_events_enabled = true
command = /usr/sbin/nginx

[program:celery-beat]
stdout_events_enabled = true
stderr_events_enabled = true
directory=/weitac-gateway
command = python /weitac-gateway/manage.py celery beat

[program:app-rabbitmq]
stdout_events_enabled = true
stderr_events_enabled = true
command = rabbitmq-server

[program:celery-worker]
stdout_events_enabled = true
stderr_events_enabled = true
command = python manage.py celery worker --loglevel=info --config=celeryconfig