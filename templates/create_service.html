{% extends 'service_manage.html' %}
{% block showpage %}
<form class="form-horizontal" role="form" method="post">
{% if ip_info %}
  <div class="control-group">
    <label class="control-label">IP地址</label>
    <div class="controls">
      <p class="control-label">{{ip_info.ipaddr}}</p></div>
  </div>
  <div class="control-group">
    <label class="control-label">主机名</label>
    <div class="controls">
      <input type="text" class="input-block-level" name="hostname" value="{{ip_info.hostname}}"></div>
  </div>
  <div class="control-group">
    <label class="control-label">系统类型</label>
    <div class="controls">
      <input type="text" class="input-block-level" name="ostype" value="{{ip_info.ostype}}"></div>
  </div>
  <div class="control-group">
    <label class="control-label">端口</label>
    <div class="controls">
      <input type="text" class="input-block-level" name="ports" value="{{ip_info.ports}}"></div>
  </div>
  <div class="control-group">
    <label class="control-label">应用</label>
    <div class="controls">
      <input type="text" class="input-block-level" name="application" value="{{ip_info.application}}"></div>
  </div>
{% else %}
  <div class="control-group">
    <label class="control-label">服务名</label>
    <div class="controls">
      <input type="text" class="input-block-level" name="service_name"></div>
  </div>
  <div class="control-group">
    <label class="control-label">实例数量</label>
    <div class="controls">
      <input type="text" class="input-block-level" name="instance_amount"></div>
  </div>
  <div class="control-group">
    <label class="control-label">镜像名</label>
    <div class="controls">
      <input type="text" class="input-block-level" name="image_name"></div>
  </div>
{#  <div class="control-group">#}
{#    <label class="control-label">创建时间</label>#}
{#    <div class="controls">#}
{#      <input type="text" class="input-block-level" name="created_at"></div>#}
{#  </div>#}
  <div class="control-group">
    <label class="control-label">信息</label>
    <div class="controls">
      <input type="text" class="input-block-level" name="details"></div>
  </div>
{% endif %}

  <div class="control-group">
    <div class="controls">
      <p>{{ add_error }}</p>
      <button type="submit" class="btn">提交</button>
      <a class="btn" href="/services_manage/">取消</a>
    </div>
  </div>
</form>

{% endblock %}
